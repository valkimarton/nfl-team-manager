<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>NFL Team Manager</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Team Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-10 col-lg-8">
                <button class="btn btn-primary" style="float: right; margin: 10px;">Edit</button>
                <h1>Arizona Cardinals</h1>
                <br/>
                <form action="#">
                    <div class="form-group row">
                        <label for="estimated" readonly class="control-label col-sm-2"><b>Estimated</b></label>
                        <div class="col-sm-10">
                            <input type="number" readonly class="form-control-plaintext" id="estimated"  value="1954">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="owner" class="control-label col-sm-2"><b>Owner</b></label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="owner" value="John Doe">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="coach" class="control-label col-sm-2"><b>Head coach</b></label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="coach" value="John Boe">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-10 col-lg-8">
                <br/><br/>
                <h5>Players</h5>
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>
                            <b>Player name</b>
                        </th>
                        <th style="width:150px">
                            <b>Manage</b>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <a href="player.html"><b>Player One</b></a>
                        </td>
                        <td style="width:150px">
                            <a href="player.html" class="btn btn-sm btn-primary">View</a>
                            <a href="#" class="btn btn-sm btn-danger">Retire</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="player.html"><b>Player Two</b></a>
                        </td>
                        <td style="width:150px">
                            <a href="player.html" class="btn btn-sm btn-primary">View</a>
                            <a href="#" class="btn btn-sm btn-danger">Retire</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="player.html"><b>Player Three</b></a>
                        </td>
                        <td style="width:150px">
                            <a href="player.html" class="btn btn-sm btn-primary">View</a>
                            <a href="#" class="btn btn-sm btn-danger">Retire</a>
                        </td>
                    </tr>
                
                </table>
                <br/>
                <a href="new_player.html" class="btn btn-primary">New Player</a>
            </div>
        </div>  
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
