<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>NFL Team Manager</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Team Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-10 col-lg-8">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRgfjiRqOnAuov6RBuotSzZhTqFlzizrdIrWA&usqp=CAU" alt="IMG" height="100" width="100" style="margin: 10px;">
            </div>
            <div class="col-10 col-lg-8">
                <button class="btn btn-danger" style="float: right; margin: 10px;">Retire</button>
                <button class="btn btn-warning" style="float: right; margin: 10px;">Trade</button>
                <button class="btn btn-primary" style="float: right; margin: 10px;">Edit</button>
                <h1>DeAndre Hopkins</h1>
                <br/>
                <br/>
                <form action="#">
                    <div class="form-group row">
                        <label for="age" readonly class="control-label col-sm-3"><b>Age</b></label>
                        <div class="col-sm-9">
                            <input type="number" readonly class="form-control-plaintext" id="age"  value="28">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="number" class="control-label col-sm-3"><b>Jersey number</b></label>
                        <div class="col-sm-9">
                            <input type="number" readonly class="form-control-plaintext" id="number" value="10">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="team" class="control-label col-sm-3"><b>Team</b></label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="team" value="Arizona Cardinals">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="number" class="control-label col-sm-3"><b>Position</b></label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="number" value="WR">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bio" class="control-label col-sm-3">BIO</label>
                        <div class="col-sm-9">
                            <textarea readonly class="form-control-plaintext" id="bio" rows="3">DeAndre Hopkins is an American football wide receiver for the Arizona Cardinals...</textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
